<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    
    <title>Comparez plusieurs billets de transport et voyagez léger | Flying Papers</title>
     
</head>
<body>
    
    <a href="#"></a>
    <!-- Choix des langues en haut à droite -->
    <!-- Menu : "Vos réservations" ; "S'inscrire" ; "Se connecter" en haut à droite -->
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <a class="navbar-brand" href="#"><img src="img/logo.PNG" alt="logo Flying Papers" /></a>
    
          <div class="collapse navbar-collapse justify-content-center" id="menu">
              <ul class="nav nav-pills navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="#langue">Choix de la langue</a></li>
                  <li class="nav-item"><a class="nav-link" href="#reservations">Vos réservations</a></li>
                  <li class="nav-item"><a class="nav-link" href="#inscription">S'inscrire</a></li>
                  <li class="nav-item"><a class="nav-link" href="#connexion">Se connecter</a></li>
              </ul>
          </div>
      </nav>
      
    <section id="moteur-recherche">
        <h1>Voyager l'esprit léger<span style="color:#f0856b">.</span> Tout simplement<span style="color:#f0856b">.</span></h1>
        <h4>Flying Papers vous accompagne pour faciliter vos déplacements en France et en Europe tout en restant écolo !</h4>
        <div class=container>
            <div class="row">
                <form action="">
                    <input list="villesDepart" name="villeDepart" id="villeDepart" type="text" placeholder="Ville de départ">
                    <datalist id="villesDepart">
                        <option value="Paris, France">
                        <option value="Rome, Italie">
                        <option value="Londres, Angleterre">
                    </datalist>
                    <input list="villesArrivee" name="villeArrivee" id="villeArrivee" type="text" placeholder="Ville d'arrivée">
                    <datalist id="villesArrivee">
                        <option value="Paris, France">
                        <option value="Rome, Italie">
                        <option value="Londres, Angleterre">
                    </datalist>
                    <input list="datesDepart" name="dateDepart" id="dateDepart" type="date" placeholder="Date de départ">
                    <input list="datesArrivee" name="dateArrivee" id="dateArrivee" type="date" placeholder="Ajouter un retour">
                    <input type="submit" id="recherche" class="btn" value="Rechercher"></input>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
