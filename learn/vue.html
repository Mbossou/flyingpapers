<!-- https://fr.vuejs.org/v2/guide/ -->

<div id="app">
  <h1>Titre</h1>
  <p>{{ message }}</p>
  <p>{{afficher}}</p>
  <p><button v-on:click="afficher=false">Bouton</button></p>
  <h2 v-show="afficher">Affiché</h2>
  <ul>
    <li v-for="item in liste">{{item}}</li>
  </ul>
</div>


<!-- Version développement. Celle-ci donne des avertissements utiles sur la console -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Version production. celle-ci est optimisée pour la taille et la vitesse -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue !',
      afficher: true,
      liste: ["Billet 1", "Billet 2", "Billet 3"]
    }
  })
</script>
